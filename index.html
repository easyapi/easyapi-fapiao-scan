<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.10/lib/index.css"/>
  <title>扫码开票</title>
</head>

<body>
<div id="app" class="container">
  <div class="partOne">
    <p class="warning-tip">
      您正在使用{{companyNameShow}}二维码扫描开票服务，请仔细确认开票
      内容，一经开出无法退票重开。
    </p>
    <van-cell title="抬头类型">
      <van-radio-group class="van-radio-group_type" v-model="invoiceForm.type" direction="horizontal"
                       @change="selectType">
        <van-radio name="企业">单位</van-radio>
        <van-radio name="个人">个人/事业单位</van-radio>
      </van-radio-group>
    </van-cell>
    <form>
      <van-field v-model="name" label="发票抬头" placeholder="请输入发票抬头" @focus="searchCompanyTitleList"
                 @keyup="searchCompanyTitleList" @blur="inputBlur">
      </van-field>
      <div class="drop-down" v-if="dropDownShow">
        <p v-for="(item,index) in searchList" :key="index" @mouseDown="chooseCompanyTitle(index)">{{item.name}}</p>
      </div>
      <van-field v-if="willShow" v-model="taxNumber" label="税号" placeholder="请输入税号"/>
      <van-field v-if="willShow" v-model="phone" label="电话" placeholder="请输入电话"/>
      <van-field v-if="willShow" v-model="address" label="地址" placeholder="请输入地址"/>
      <van-field v-if="willShow" v-model="bank" label="开户行" placeholder="请输入开户行"/>
      <van-field v-if="willShow" v-model="bankAccount" label="银行账号" placeholder="请输入开户行账号"/>
    </form>
  </div>
  <div class="titleReceive">
    <p>发票内容</p>
  </div>
  <div class="inventory">
    <div class="invoice-content">
      <ul class="contents-title">
        <li style="width: 24%">商品名称</li>
        <li style="width: 24%">规格型号</li>
        <li>单位</li>
        <li>数量</li>
        <li>单价</li>
      </ul>
      <ul class="contents-content" v-for="content in scanList">
        <li style="width: 24%;line-height: 15px;padding-top:12px">{{content.name}}</li>
        <li style="width: 24%">{{content.model}}</li>
        <li>{{content.unit}}</li>
        <li>{{content.number}}</li>
        <li>{{content.price}}</li>
      </ul>
    </div>
    <div class="inventory-remarks">
      <div class="cell">
        <van-cell :value="scanContent.price" title="发票金额"/>
      </div>
      <div class="cell">
        <van-field v-model="remark" label="备注" placeholder=""/>
      </div>
    </div>
  </div>

  <div class="titleReceive">
    <p>接收方式</p>
  </div>
  <div class="partTwo">
    <div class="cell">
      <van-field v-model="mobile" label="手机号码" placeholder="请输入手机号码"/>
    </div>
    <div class="cell">
      <van-field v-model="email" label="邮箱账号" placeholder="请输入邮箱账号"/>
    </div>
    <p>
      <button :class="{'disabledClass':disabledBtn==-1}" @click="saveAndUpload" :disabled="disabled">提交</button>
    </p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.10/lib/vant.min.js"></script>
<script src="js/index.js"></script>
<script src="js/flexible.js"></script>
</body>

</html>
